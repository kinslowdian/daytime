<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>time refresh</title>
	<link rel="stylesheet" type="text/css" href="public/css/time.css">
</head>

<body onload="time_init(event);">

<div id="display" class="fill">

	<div class="bg tween fill"></div>

	<div class="face fill">

		<div class="time">

			<p><span class="th tween">00</span>:<span class="tm tween">00</span>:<span class="ts tween">00</span></p>

		</div>

	</div>

</div>

<script type="text/javascript" src="public/js/time.js"></script>

</body>

</html>
